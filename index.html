<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACSS Space Invaders - Loading</title>
    <link rel="stylesheet" href="loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Starfield Background -->
    <div class="starfield">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Floating Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Moving Grid Background -->
    <div class="grid-overlay"></div>

    <!-- Main Loading Container -->
    <div class="loading-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-container">
                <img src="ASSETS/LOGO-NO-BG.png" alt="ACSS Logo" class="logo">
                <div class="logo-glow"></div>
            </div>
        </div>

        <!-- Text Section -->
        <div class="text-section">
            <h1 class="welcome-text">
                <span class="text-line">Welcome to ACSS</span>
                <span class="text-line highlight">Space Invader Game</span>
            </h1>
            
            <div class="credits">
                <p class="made-by">Made by <span class="creator">Dave Punzalan</span></p>
                <p class="company">ACSS Business Manager</p>
            </div>
        </div>

        <!-- Loading Section -->
        <div class="loading-section">
            <div class="loading-text">
                <span class="loading-label">LOADING</span>
                <span class="loading-dots">
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                    <span class="dot">.</span>
                </span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-glow"></div>
                </div>
                <div class="percentage">0%</div>
            </div>
        </div>

        <!-- Animated Dinosaur -->
        <div class="dinosaur-container">
            <div class="dinosaur">
                <div class="dino-body">ðŸ¦•</div>
                <div class="dino-shadow"></div>
            </div>
        </div>
    </div>

    <!-- Scan Lines Effect -->
    <div class="scan-lines"></div>

    <!-- Power Button Effect -->
    <div class="power-button">
        <div class="power-ring"></div>
        <div class="power-core"></div>
    </div>

    <!-- Game Title Overlay -->
    <div class="game-title-overlay">
        <div class="title-glitch" data-text="SPACE INVADERS">SPACE INVADERS</div>
        <div class="subtitle">Retro Edition</div>
    </div>

    <!-- Loading Sound Indicator -->
    <div class="sound-waves">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <!-- Version Info -->
    <div class="version-info">
        <span>Version 1.0</span>
        <span>Build 2025</span>
    </div>

    <!-- JavaScript -->
    <script src="loading.js"></script>
</body>
</html>
